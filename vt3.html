    <style>

        /* üß≠ Barra Lateral de Men√∫ (Sidebar) */

        /* üîù Encabezado */

        /* .excel-table, etc. ELIMINADOS */

            width: 100%;
            max-width: 700px;
            margin: 0 auto;

        }
        .search-input-group {
            display: flex;
            margin-bottom: 20px;
        }
        .search-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid #ccc;
            border-radius: 8px 0 0 8px;

        }
        .search-button {
            padding: 12px 15px;
            background-color: #5F9EA0;
            color: white;
            border: none;

        .recommendation {

            border: 1px solid #ffeeba;
            padding: 15px;
            margin-top: 10px;

    </style>
</head>
<body>

    <script>
    let phChart;
    let nivelChart;
    
    // --- Referencias a los contenedores principales ---
    const loginContainer = document.getElementById('login-container');
    const scadaContainer = document.getElementById('scada-container');

    // ** VARIABLES PARA MQTT Y VALORES EN TIEMPO REAL (GLOBALES) **
    let mqttClient = null;
    let currentPHValue = 0; // Valor inicial/por defecto
    let currentCEValue = 0;
    let currentLevelValue = 0; // Valor inicial/por defecto
    const MQTT_BROKER_URL = "wss://broker.emqx.io:8084/mqtt"; // ‚¨ÖÔ∏è EJEMPLO: USE 'ws' para WebSockets
    const PH_TOPIC = "cultivo/ph/tv"; // ‚¨ÖÔ∏è CAMBIE ESTOS VALORES POR LOS SUYOS
    const CE_TOPIC = "cultivo/ce/tv";
    const NIVEL_TOPIC = "cultivo/nv/tv";

    // ** FUNCI√ìN GLOBAL PARA OBTENER LOS DATOS EN TIEMPO REAL **
    // ESTO CORRIGE EL ERROR DE SCOPE PARA LA DESCARGA CSV
    function getCurrentRealTimeData() {
        const now = new Date();
        // Usa formato est√°ndar YYYY-MM-DD para la fecha
        const dateString = now.toISOString().split('T')[0]; 
        const timeString = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        
        return { 
            fecha: dateString, 
            hora: timeString, 
            pH: currentPHValue, 
            CE: currentCEValue, 
            Nivel: currentLevelValue,
            isRealTime: true // Bandera para identificar esta fila
        };
    }
    // -----------------------------------------------------------

        // ===========================================
        // ** A. BASE DE DATOS DE USUARIOS PERSISTENTE **
        // ===========================================
        const USERS_STORAGE_KEY = 'scadaRegisteredUsers';
        const DEFAULT_USERS = [
            // Usuario por defecto
            { username: 'admin', password: '12345', name: 'Administrador' }
        ];

        // Funci√≥n para cargar usuarios desde Local Storage
        function loadUsers() {
            const storedUsers = localStorage.getItem(USERS_STORAGE_KEY);
            if (storedUsers) {
                try {
                    const users = JSON.parse(storedUsers);
                    // Retorna los usuarios cargados, asegurando que si no hay nada, use los por defecto.
                    return Array.isArray(users) && users.length > 0 ? users : DEFAULT_USERS;
                } catch (e) {
                    console.error("Error al cargar usuarios de Local Storage:", e);
                    return DEFAULT_USERS;
                }
            }
            return DEFAULT_USERS;
        }

        // Funci√≥n para guardar usuarios en Local Storage
        function saveUsers() {
            localStorage.setItem(USERS_STORAGE_KEY, JSON.stringify(registeredUsers));
        }

        // Inicializa la lista de usuarios cargando desde la memoria.
        let registeredUsers = loadUsers(); 


        // ** B. DATOS SIMULADOS GLOBALES (SCADA) **
        // Array vaciado para ELIMINAR registros anteriores (SOLICITADO POR EL USUARIO)
        const dailyData = []; 

        // ======================================
        // C) L√ìGICA DE LOGIN, REGISTRO Y SESI√ìN
        // ======================================

        // 1. INICIO DE SESI√ìN SIMULADO
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            simularLogin();
        });

        function simularLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Busca el usuario en la lista de registrados
            const user = registeredUsers.find(
                u => u.username === username && u.password === password
            );

            if (user) {
                alert(`‚úÖ ¬°Bienvenido ${user.name || username}! Sesi√≥n iniciada.`);
                
                // Muestra la interfaz del SCADA
                loginContainer.style.display = 'none';
                scadaContainer.style.display = 'flex';
                
                // Ajusta estilos del cuerpo para el layout de SCADA
                document.body.style.justifyContent = 'flex-start';
                document.body.style.alignItems = 'flex-start';

                // Carga el contenido inicial (Home)
                loadContent('Home', true);

            } else {
                // NOTA: Si la lista de usuarios es solo el admin, recuerda la credencial.
                if (registeredUsers.length === 1 && registeredUsers[0].username === 'admin') {
                     alert('‚ùå Error: Usuario o Contrase√±a incorrectos. Si no ha registrado un usuario, use el predeterminado: Usuario: admin, Contrase√±a: 12345');
                } else {
                     alert('‚ùå Error: Usuario o Contrase√±a incorrectos.');
                }
               
            }
        }

        // 2. CIERRE DE SESI√ìN 
        function simularLogout() {
            alert('Cerrando sesi√≥n. Volviendo a la pantalla de Login.');

	        // ** DESCONEXI√ìN MQTT **
            disconnectMQTT();
            
            // Oculta el SCADA
            scadaContainer.style.display = 'none';
            
            // Muestra el Login
            loginContainer.style.display = 'block';
            
            // Reajusta estilos del cuerpo para centrar el login
            document.body.style.justifyContent = 'center';
            document.body.style.alignItems = 'center';

            // Limpia campos y URL
            document.getElementById('username').value = ''; 
            document.getElementById('password').value = '';
            history.replaceState(null, '', window.location.pathname); // Limpia el hash de la URL
        }

        // 3. MODAL DE REGISTRO
        function openModal() {
            document.getElementById('registerModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('registerModal').style.display = 'none';
        }

        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            
            const name = document.getElementById('reg-nombre').value;
            const correo = document.getElementById('reg-correo').value;
            const password = document.getElementById('reg-password').value;
            const cargo = document.getElementById('reg-cargo').value;
            
            // Validaci√≥n: Correo no duplicado
            if (registeredUsers.some(u => u.username === correo)) {
                alert('‚ùå Error de Registro: El correo ya est√° registrado.');
                return;
            }
            
            // 1. Crear el nuevo usuario y guardarlo
            const newUser = {
                username: correo, // Usamos el correo como usuario
                password: password,
                name: name,
                cargo: cargo
            };
            
            registeredUsers.push(newUser);
            
            // **PASO CLAVE: Guardar la lista actualizada en Local Storage**
            saveUsers();
            
            alert(`
            ‚úÖ ¬°Registro Exitoso! Bienvenido, ${name}.
            Su cuenta ha sido creada y guardada. Accediendo al sistema...
            `);
            
            // 2. Limpiar modal y cerrar
            document.getElementById('register-form').reset(); 
            closeModal(); 

            // 3. Autenticar inmediatamente al nuevo usuario
            document.getElementById('username').value = correo; 
            document.getElementById('password').value = password; 
            simularLogin(); 
        });

	// ======================================
    // E) L√ìGICA DE CONEXI√ìN MQTT
    // ======================================

    function connectAndSubscribe() {
        if (mqttClient && mqttClient.connected) {
            return; 
        }
        
        // Intenta usar el protocolo ws:// si es necesario
        const protocol = MQTT_BROKER_URL.startsWith('mqtts') ? 'wss' : (MQTT_BROKER_URL.startsWith('mqtt') ? 'ws' : 'ws'); 
        
        try {
            console.log('Intentando conectar a MQTT:', MQTT_BROKER_URL);
            
            // 1. Inicializar el cliente
            mqttClient = mqtt.connect(MQTT_BROKER_URL, {
                clean: true,
                connectTimeout: 4000,
                // Si su broker requiere username/password, agr√©guelos aqu√≠.
            });

            // 2. Manejar eventos de conexi√≥n
            mqttClient.on('connect', () => {
                console.log('‚úÖ Conectado al broker MQTT.');
                mqttClient.subscribe(PH_TOPIC, (err) => {
                    if (!err) {
                        console.log(`Suscrito al t√≥pico: ${PH_TOPIC}`);
                    } else {
                        console.error('Error al suscribirse:', err);
                    }
                });
    
                mqttClient.subscribe(CE_TOPIC, (err) => {
                    if (!err) {
                            console.log(`Suscrito al t√≥pico: ${CE_TOPIC}`);
                    } else {
                            console.error('Error al suscribirse:', err);
                    }
                });

             // A√ëADIDO: Suscripci√≥n al t√≥pico de NIVEL
                mqttClient.subscribe(NIVEL_TOPIC, (err) => {
                    if (!err) {
                            console.log(`Suscrito al t√≥pico: ${NIVEL_TOPIC}`);
                    } else {
                            console.error('Error al suscribirse:', err);
                    }

		});
            });

            
            // 3. Manejar mensajes entrantes
            mqttClient.on('message', (topic, message) => {
                if (topic === PH_TOPIC) {
                    try {
                        const newPH = parseFloat(message.toString());
                        if (!isNaN(newPH) && newPH >= 0 && newPH <= 14) {
                            currentPHValue = newPH;
                            console.log(`Nuevo pH recibido: ${currentPHValue}`);
                            updatePHDisplay(); 
                            updateNivelDisplay(); 
                        }
                    } catch (e) {
                        console.error('Error al parsear el mensaje de pH:', e);
                    }
                }

                // LECTURA DE CE
                if (topic === CE_TOPIC) {
                    const newCE = parseFloat(message.toString());
                    if (!isNaN(newCE)) {
                        currentCEValue = newCE;
                        console.log("Nueva CE recibida:", currentCEValue);
                        updateCEDisplay();
                    }
                }

        /**
         * Funci√≥n de exportaci√≥n a CSV, compatible con Excel mediante el uso de:
         * 1. Separador de punto y coma (;)
         * 2. Byte Order Mark (BOM) para la codificaci√≥n UTF-8
         * Esta funci√≥n exporta SOLO la medici√≥n actual del d√≠a.
         */
        function exportToCSV() {
            // Se usa el punto y coma (;) como separador para asegurar la compatibilidad con Excel
            const separator = ';'; 
            const headers = ['Fecha', 'Hora', 'pH', 'CE (mS/cm)', 'Nivel (%)'];
            let csv = headers.join(separator) + '\n';
            
            // Llama a la funci√≥n global para obtener el registro de tiempo real
            const latestRecord = getCurrentRealTimeData();
            
            // Prepara la fila de datos
            const row = [
                latestRecord.fecha,
                latestRecord.hora,
                latestRecord.pH.toFixed(1),
                latestRecord.CE.toFixed(2),
                latestRecord.Nivel
            ].join(separator);
            csv += row + '\n';

            const link = document.createElement("a");
            
            if (link.download !== undefined) { 
                // A√±ade el BOM (Byte Order Mark) para que Excel reconozca correctamente el UTF-8
                const BOM = "\uFEFF";
                const finalBlob = new Blob([BOM, csv], { type: 'text/csv;charset=utf-8;' });

                const url = URL.createObjectURL(finalBlob);
                link.setAttribute("href", url);
                link.setAttribute("download", "Medicion_Actual_Cultivo.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                alert("¬°Medici√≥n actual exportada exitosamente a Medicion_Actual_Cultivo.csv!");
            }
        }
